<!DOCTYPE html>
<html ng-app="circleForThat">
    <head lang="en">
        <title>Holyoke Stroll Hackathon</title>
        <style>
            #map-canvas {
                width: 800px;
                height: 600px;
                background-color: #CCC;
            }

            #legend {
                background: white;
                padding: 40px;
                border: solid thin #DFDFDF;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            function initialize() {
                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    center: new google.maps.LatLng(42.207046, -72.607677),
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(mapCanvas, mapOptions);

                map.set('styles', [
                    {
                        "featureType": "road",
                        "stylers": [
                            { "weight": 5.2 },
                            { "saturation": 5 },
                            { "hue": "#00e5ff" },
                            { "lightness": 15 }
                        ]
                    },{
                        "featureType": "road.highway",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },{
                        "featureType": "transit",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },{
                        "featureType": "poi",
                        "stylers": [
                            { "visibility": "off" }
                        ]
                    },{
                    }
                ]);

                map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
                        document.getElementById('legend'));
            }
            google.maps.event.addDomListener(window, 'load', initialize);


        </script>
    </head>
    <body>
        <div id="map-canvas"></div>

        <div id="legend">
            My first legend!<br>
            We can add stuff here!
        </div>
    </body>
</html>
