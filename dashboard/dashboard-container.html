<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Holyoke Stroll</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dashboard.css"/>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        function initialize() {
            var mapCanvas = document.getElementById('map-canvas');
            var mapOptions = {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>

        visibleData = {
            trafficSources: true,
            businesses: true,
            pedestrianTraffic: true,
            vehicleTraffic: true,
            infrastructure: true
        };

        var rerender = function(){
            for(dataType in visibleData){
                $('#' + dataType + 'Button').toggleClass('activated', visibleData[dataType])
            }
        };

        $( document ).ready(function(){
            rerender();

            for(dataType in visibleData){
                $('#' + dataType + 'Button').click({dataType: dataType}, function(e){
                    var dataType = e.data.dataType;
                    console.log(dataType);
                    console.log(visibleData);
                    visibleData[dataType] = !visibleData[dataType];
                    console.log(visibleData);

                    rerender();
                });
            }
        });



    </script>
</head>
<body>
    <h1>Holyoke Stroll</h1>
    <div class="app-body">
        <div class="map-container">
            <div class="data-selectors">
                <div class="button" id="trafficSourcesButton">Traffic Sources</div >
                <div  class="button" id="businessesButton">Businesses</div >
                <div class="button" id="pedestrianTrafficButton">Pedestrian Traffic</div >
                <div class="button" id="vehicleTrafficButton">Vehicle Traffic</div >
                <div class="button" id="infrastructureButton">Infrastructure Issues</div >
                <div class="clearfix"></div>
            </div>
            <div id="map-canvas"></div>
        </div>
        <div class="info-pane">
            <div class="info">
                <h3>Details</h3>
            </div>
        </div>
    </div>
</body>
</html>
