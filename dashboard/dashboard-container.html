<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Holyoke Stroll</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="dashboard.css"/>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        var map;
        var mapStyle = [
            {
                "featureType": "road",
                "stylers": [
                    { "weight": 5.2 },
                    { "saturation": 5 },
                    { "hue": "#00e5ff" },
                    { "lightness": 15 }
                ]
            },{
                "featureType": "road.highway",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "transit",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
                "featureType": "poi",
                "stylers": [
                    { "visibility": "off" }
                ]
            },{
            }
        ];

        google.maps.event.addDomListener(window, 'load', function() {
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                center: new google.maps.LatLng(42.207046, -72.607677),
                zoom: 16,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: mapStyle
            });

            // Get the earthquake data (JSONP format)
            var script = document.createElement('script');
            script.setAttribute('src',
                    '../dataCollection/places.js');
            document.getElementsByTagName('head')[0].appendChild(script);

            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(
                    document.getElementById('legend'));
        });

        // Defines the callback function referenced in the jsonp file.
        function eqfeed_callback(data) {
            map.data.addGeoJson(data);
        }

    </script>
    <script>

        visibleData = {
            trafficSources: true,
            businesses: true,
            pedestrianTraffic: true,
            vehicleTraffic: true,
            infrastructure: true
        };

        var rerender = function(){
            for(dataType in visibleData){
                $('#' + dataType + 'Button').toggleClass('activated', visibleData[dataType])
            }
        };

        $( document ).ready(function(){
            rerender();

            for(dataType in visibleData){
                $('#' + dataType + 'Button').click({dataType: dataType}, function(e){
                    var dataType = e.data.dataType;
                    console.log(dataType);
                    console.log(visibleData);
                    visibleData[dataType] = !visibleData[dataType];
                    console.log(visibleData);

                    rerender();
                });
            }
        });



    </script>
</head>
<body>
    <h1>Holyoke Stroll</h1>
    <div class="app-body">
        <div class="map-container">
            <div class="data-selectors">
                <div class="button" id="trafficSourcesButton">Traffic Sources</div >
                <div  class="button" id="businessesButton">Businesses</div >
                <div class="button" id="pedestrianTrafficButton">Pedestrian Traffic</div >
                <div class="button" id="vehicleTrafficButton">Vehicle Traffic</div >
                <div class="button" id="infrastructureButton">Infrastructure Issues</div >
                <div class="clearfix"></div>
            </div>
            <div id="map-canvas"></div>
        </div>
    </div>
</body>
</html>
